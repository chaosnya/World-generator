buildscript {
    ext.kotlin_version = '1.0.4'

    repositories {
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath group: 'org.zeroturnaround', name: 'gradle-jrebel-plugin', version: '1.1.3'

    }
}

subprojects {
    apply plugin: 'kotlin'
    apply plugin: 'java'
    apply plugin: 'rebel'

    dependencies {
        compile "org.apache.xmlgraphics:batik-swing:1.8"
        compile "org.apache.xmlgraphics:batik-svggen:1.8"
        compile "org.apache.xmlgraphics:xmlgraphics-commons:2.1"
        compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    }
}

allprojects {

    group = 'xyz.yggdrazil'
    version = '1.0-snapsot'

    repositories {
        jcenter()
    }
}


